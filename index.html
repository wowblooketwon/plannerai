<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Chatbot - Lil Scoom Vibe</title>
<style>
  /* Reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: #0b0c12; /* dark midnight */
    color: #d3d7df;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .chat-container {
    position: relative;
    width: 420px;
    max-width: 95vw;
    height: 600px;
    background: #181a24;
    border-radius: 14px;
    box-shadow:
      0 0 8px #0f0f18,
      0 0 15px #0f0f18 inset,
      0 0 30px #0ff;
    border: 3px solid #0ff;
    display: flex;
    flex-direction: column;
  }

  /* Neon border effect on all 4 sides with slight glow */
  .chat-container::before,
  .chat-container::after {
    content: "";
    position: absolute;
    pointer-events: none;
  }
  .chat-container::before {
    top: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #0ff, #03a9f4);
    filter: drop-shadow(0 0 5px #0ff);
    border-radius: 14px 14px 0 0;
  }
  .chat-container::after {
    bottom: 0;
    left: 0;
    right: 0;
    height: 6px;
    background: linear-gradient(90deg, #03a9f4, #0ff);
    filter: drop-shadow(0 0 5px #0ff);
    border-radius: 0 0 14px 14px;
  }

  .chat-header {
    background: #0f131f;
    padding: 14px 20px;
    border-bottom: 2px solid #03a9f4;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 14px 14px 0 0;
  }

  .chat-header .title {
    font-weight: 700;
    font-size: 1.3rem;
    color: #0ff;
    letter-spacing: 0.04em;
    user-select: none;
  }

  .upgrade-btn {
    background: #03a9f4;
    border: none;
    color: #0b0c12;
    font-weight: 700;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .upgrade-btn:hover {
    background: #00e5ff;
  }

  .chat-messages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 14px;
    scrollbar-width: thin;
    scrollbar-color: #0ff transparent;
  }
  .chat-messages::-webkit-scrollbar {
    width: 8px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: #0ff;
    border-radius: 6px;
  }

  /* Message bubbles */
  .message {
    max-width: 80%;
    padding: 12px 18px;
    border-radius: 18px;
    font-size: 1rem;
    line-height: 1.3;
  }
  .message.user {
    background: linear-gradient(135deg, #05f, #0ff);
    color: #0b0c12;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
    box-shadow: 0 0 8px #0ff44a;
  }
  .message.bot {
    background: #212638;
    color: #a0cfff;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
    box-shadow: 0 0 4px #0ff;
  }

  .chat-input-area {
    padding: 12px 20px;
    background: #0f131f;
    border-top: 2px solid #03a9f4;
    border-radius: 0 0 14px 14px;
    display: flex;
    gap: 12px;
  }

  .chat-input-area input {
    flex: 1;
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    background: #23283f;
    color: #d3d7df;
  }

  .chat-input-area input::placeholder {
    color: #6a7a9c;
  }

  .chat-input-area button {
    background: #03a9f4;
    border: none;
    color: #0b0c12;
    font-weight: 700;
    padding: 10px 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  .chat-input-area button:hover {
    background: #00e5ff;
  }

  /* Bot avatar style */
  .bot-avatar {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #0ff, #03a9f4);
    border-radius: 50%;
    box-shadow: 0 0 12px #0ff;
    margin-right: 12px;
    flex-shrink: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    color: #0b0c12;
    user-select: none;
    font-family: monospace;
  }

  /* Modal styles */
  .modal-bg {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(11, 12, 18, 0.8);
    backdrop-filter: blur(8px);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-bg.active {
    display: flex;
  }

  .modal {
    background: #181a24;
    border-radius: 16px;
    padding: 24px 32px;
    max-width: 320px;
    text-align: center;
    box-shadow: 0 0 30px #0ff;
    border: 2px solid #0ff;
  }

  .modal h2 {
    color: #0ff;
    margin-bottom: 14px;
  }

  .modal p {
    color: #cde7ff;
    margin-bottom: 24px;
    font-size: 1rem;
  }

  .modal button {
    background: #03a9f4;
    border: none;
    padding: 10px 24px;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    color: #0b0c12;
    transition: background 0.3s ease;
  }

  .modal button:hover {
    background: #00e5ff;
  }
</style>
</head>
<body>

<div class="chat-container" role="main" aria-label="AI chatbot interface">
  <header class="chat-header">
    <div class="title">Lil Scoom AI Bot</div>
    <button class="upgrade-btn" id="upgradeBtn">Upgrade Plan</button>
  </header>

  <section class="chat-messages" id="chatMessages" aria-live="polite" aria-atomic="false">
    <!-- Messages will appear here -->
  </section>

  <form class="chat-input-area" id="chatForm" aria-label="Send message form">
    <input type="text" id="chatInput" placeholder="Say wsg bru..." autocomplete="off" required aria-required="true" />
    <button type="submit" aria-label="Send message">Send</button>
  </form>
</div>

<!-- Modal -->
<div class="modal-bg" id="modalBg" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
  <div class="modal">
    <h2 id="modalTitle">Upgrade Plan</h2>
    <p>Upgrade to Lil Scoom Pro for extra perks and epic AI power ðŸ’¥ðŸ”¥</p>
    <button id="closeModalBtn">Close</button>
  </div>
</div>

<script>
  const chatForm = document.getElementById('chatForm');
  const chatInput = document.getElementById('chatInput');
  const chatMessages = document.getElementById('chatMessages');
  const upgradeBtn = document.getElementById('upgradeBtn');
  const modalBg = document.getElementById('modalBg');
  const closeModalBtn = document.getElementById('closeModalBtn');

  // Function to add message
  function addMessage(text, sender = 'bot') {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('message', sender);
    if(sender === 'bot') {
      const avatar = document.createElement('div');
      avatar.className = 'bot-avatar';
      avatar.textContent = 'ðŸ‘¾'; // lil scoom avatar emoji style
      msgDiv.appendChild(avatar);
    }
    const textNode = document.createElement('span');
    textNode.textContent = text;
    msgDiv.appendChild(textNode);
    chatMessages.appendChild(msgDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  // Simple bot response logic (echo + example)
  function botReply(userText) {
    let reply = "wsg bru I heard: " + userText;
    // Add some flair
    if(userText.toLowerCase().includes('hello') || userText.toLowerCase().includes('yo')) {
      reply = "Yo wsg bru! How can Lil Scoom help?";
    } else if(userText.toLowerCase().includes('upgrade')) {
      reply = "Hit the upgrade plan button above to get the pro swag ðŸ”¥";
    }
    return reply;
  }

  chatForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const userText = chatInput.value.trim();
    if(!userText) return;

    // Show user message
    addMessage(userText, 'user');
    chatInput.value = '';

    // Simulate bot reply delay
    setTimeout(() => {
      addMessage(botReply(userText), 'bot');
    }, 700);
  });

  // Upgrade button shows modal
  upgradeBtn.addEventListener('click', () => {
    modalBg.classList.add('active');
  });

  closeModalBtn.addEventListener('click', () => {
    modalBg.classList.remove('active');
  });

  // Close modal if click outside modal content
  modalBg.addEventListener('click', (e) => {
    if(e.target === modalBg) {
      modalBg.classList.remove('active');
    }
  });

  // Greet user on load
  addMessage("Yo wsg bru! Im Lil Scoom AI, hit me up!", 'bot');
</script>

</body>
</html>
