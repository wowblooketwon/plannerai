<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lil Scoom AI Chatbot</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background: #121217; /* deep dark */
    font-family: 'Inter', sans-serif;
    color: #ddd;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    user-select: none;
  }

  #app {
    width: 420px;
    height: 680px;
    background: linear-gradient(145deg, #1e1e29, #121217);
    border-radius: 20px;
    box-shadow:
      0 0 20px #00cfff55,
      inset 0 0 30px #00cfff44;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  header {
    padding: 20px 30px;
    background: #11111a;
    border-bottom: 1px solid #0bb4ff44;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  header h1 {
    font-weight: 700;
    font-size: 1.6rem;
    color: #00cfff;
    letter-spacing: 0.07em;
    font-feature-settings: "liga" 0;
  }

  button#upgrade {
    background: #00cfff;
    border: none;
    padding: 8px 18px;
    border-radius: 14px;
    font-weight: 600;
    font-size: 1rem;
    color: #121217;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  button#upgrade:hover {
    background: #00e5ff;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: #121217;
    padding: 25px 30px;
    overflow-y: auto;
    gap: 20px;
  }

  /* Scrollbar */
  main::-webkit-scrollbar {
    width: 8px;
  }
  main::-webkit-scrollbar-track {
    background: transparent;
  }
  main::-webkit-scrollbar-thumb {
    background: #00cfffaa;
    border-radius: 10px;
  }

  .message {
    max-width: 75%;
    padding: 14px 20px;
    border-radius: 24px;
    font-size: 1rem;
    line-height: 1.3;
    display: flex;
    gap: 14px;
    align-items: flex-start;
    word-break: break-word;
  }

  .message.user {
    margin-left: auto;
    background: #00cfff;
    color: #121217;
    box-shadow: 0 0 20px #00cfffcc;
    border-bottom-right-radius: 5px;
  }

  .message.bot {
    background: #1f2838;
    color: #a9cfff;
    box-shadow: 0 0 10px #00cfff88;
    border-bottom-left-radius: 5px;
  }

  .avatar {
    flex-shrink: 0;
    width: 42px;
    height: 42px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00cfff, #0098d3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 900;
    font-size: 1.5rem;
    color: #121217;
    user-select: none;
    box-shadow: 0 0 8px #00cfffbb;
  }

  /* Input area */
  form#input-area {
    padding: 18px 30px;
    background: #11111a;
    border-top: 1px solid #0bb4ff44;
    display: flex;
    gap: 16px;
  }

  form#input-area input {
    flex: 1;
    padding: 14px 20px;
    border-radius: 30px;
    border: none;
    background: #202338;
    color: #ddd;
    font-size: 1rem;
    font-weight: 400;
    outline-offset: 2px;
    outline-color: #00cfff44;
  }
  form#input-area input::placeholder {
    color: #5a82ac;
  }

  form#input-area button {
    background: #00cfff;
    border: none;
    padding: 14px 22px;
    border-radius: 30px;
    font-weight: 700;
    color: #121217;
    cursor: pointer;
    font-size: 1rem;
    user-select: none;
    transition: background-color 0.3s ease;
  }
  form#input-area button:hover {
    background: #00e5ff;
  }

  /* Modal */
  #modal-bg {
    position: fixed;
    inset: 0;
    background: rgba(18, 18, 23, 0.9);
    backdrop-filter: blur(12px);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  #modal-bg.active {
    display: flex;
  }

  #modal {
    background: #1a1b26;
    border-radius: 24px;
    padding: 36px 40px;
    box-shadow: 0 0 40px #00cfffbb;
    max-width: 360px;
    text-align: center;
    color: #a9cfff;
  }

  #modal h2 {
    color: #00cfff;
    font-weight: 700;
    font-size: 1.8rem;
    margin-bottom: 18px;
  }

  #modal p {
    font-size: 1.1rem;
    margin-bottom: 30px;
    line-height: 1.4;
  }

  #modal button {
    padding: 14px 32px;
    border-radius: 30px;
    border: none;
    background: #00cfff;
    color: #121217;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #modal button:hover {
    background: #00e5ff;
  }

</style>
</head>
<body>
  <div id="app" role="main" aria-label="Lil Scoom AI chatbot interface">
    <header>
      <h1>Lil Scoom AI</h1>
      <button id="upgrade" aria-label="Upgrade plan">Upgrade</button>
    </header>
    <main id="messages" aria-live="polite" aria-atomic="false"></main>
    <form id="input-area" aria-label="Send a message">
      <input type="text" id="input" placeholder="Say wsg bru..." autocomplete="off" required />
      <button type="submit" aria-label="Send message">Send</button>
    </form>
  </div>

  <div id="modal-bg" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="modal-desc">
    <div id="modal">
      <h2 id="modal-title">Upgrade to Lil Scoom Pro</h2>
      <p id="modal-desc">Unlock exclusive features and next-level AI power. Hit me up later for details ðŸ‘€</p>
      <button id="modal-close">Close</button>
    </div>
  </div>

<script>
  const messages = document.getElementById('messages');
  const form = document.getElementById('input-area');
  const input = document.getElementById('input');
  const upgradeBtn = document.getElementById('upgrade');
  const modalBg = document.getElementById('modal-bg');
  const modalClose = document.getElementById('modal-close');

  function createMessage(text, sender) {
    const messageEl = document.createElement('div');
    messageEl.className = `message ${sender}`;

    if (sender === 'bot') {
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = 'ðŸ’€'; // lil scoom vibe emoji
      messageEl.appendChild(avatar);
    }

    const textEl = document.createElement('div');
    textEl.textContent = text;
    messageEl.appendChild(textEl);

    messages.appendChild(messageEl);
    messages.scrollTop = messages.scrollHeight;
  }

  // For demo, simple echo with flavor
  function botResponse(userText) {
    userText = userText.toLowerCase();
    if(userText.includes('hello') || userText.includes('yo')) return "Yo wsg bru! Lil Scoom here to help.";
    if(userText.includes('upgrade')) return "Hit that upgrade button above for the pro perks.";
    return "Bru, I heard you say: " + userText;
  }

  form.addEventListener('submit', e => {
    e.preventDefault();
    const text = input.value.trim();
    if(!text) return;
    createMessage(text, 'user');
    input.value = '';
    createMessage("Lil Scoom AI is thinking...", 'bot');

    setTimeout(() => {
      // remove thinking message
      const lastBot = [...messages.querySelectorAll('.message.bot')].pop();
      if(lastBot && lastBot.textContent.includes('thinking')) messages.removeChild(lastBot);

      createMessage(botResponse(text), 'bot');
    }, 900);
  });

  upgradeBtn.addEventListener('click', () => {
    modalBg.classList.add('active');
  });
  modalClose.addEventListener('click', () => {
    modalBg.classList.remove('active');
  });
  modalBg.addEventListener('click', e => {
    if(e.target === modalBg) modalBg.classList.remove('active');
  });

  // greet
  createMessage("Yo wsg bru! Im Lil Scoom AI, hit me up!", 'bot');
</script>
</body>
</html>
