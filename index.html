<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scoom AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="phone">
    <div class="header">Lil Scoom AI Chat</div>
    <div id="chat" class="chat-window"></div>
    <form id="chat-form" class="input-area">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('chat-input');
    const chatWindow = document.getElementById('chat');

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.classList.add('message', sender);
      msgDiv.textContent = text;
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function botReply(userMsg) {
      // Simple bot reply example â€” replace with your AI API or logic
      let reply = "Scoom confused ðŸ¤”";

      if (userMsg.toLowerCase().includes('hello')) {
        reply = "Wsg bru, Lil Scoom here to help!";
      } else if (userMsg.toLowerCase().includes('upgrade')) {
        reply = "Upgrade plan coming soon, stay tuned!";
      } else if (userMsg.trim() === '') {
        reply = "Say something bruh.";
      }

      setTimeout(() => appendMessage('bot', reply), 800);
    }

    chatForm.addEventListener('submit', e => {
      e.preventDefault();
      const userMsg = chatInput.value.trim();
      if (!userMsg) return;

      appendMessage('user', userMsg);
      chatInput.value = '';
      botReply(userMsg);
    });
  </script>
</body>
</html>
